# thanks, chatgpt

name: Deploy Sushi Counter to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v5

      # 2. Install Bun
      - name: Install Bun
        uses: oven-sh/bun@v2
        with:
          version: stable

      # 3. Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # 4. Build the project
      - name: Build
        run: bun run build

      # 5. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. Upload dist folder as artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
